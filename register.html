<body>

  <main>
    <div class="container">

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

              <div class="d-flex justify-content-center py-4">
                <a href="index.html" class="logo d-flex align-items-center w-auto">
                  
                  <span class="d-none d-lg-block">Registration Form</span>
                </a>
              </div>

              <div class="card mb-8">

                <div class="card-body">

                  <div class="pt-4 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4">Create an Account</h5>
                    <p class="text-center small">Enter your personal details to create account</p>
                  </div>

                  <form action="../registerform.php" method="POST" enctype="multipart/form-data">
                    <div class="row mb-4">
                      <label for="inputEmail3" class="col-sm-4 col-form-label"> Name</label>
                      <div class="col-sm-8">
                        <input type="text" name="name" class="form-control" id="inputText" required>
                      </div>
                    </div>
    
                    <div class="row mb-3">
                      <label for="inputEmail3" class="col-sm-4 col-form-label"> Gender</label>
                      <div class="col-sm-8">
                        <select class="form-control" name="gender" id="gn" required>
                          <option value="">-- Select Gender --</option>
                          <option value="male">Male</option>
                          <option value="female">Female</option>
                          <option value="Other">Other</option>
                        </select>
                      </div>
    
                    </div>
    
                    <div class="row mb-3">
                      <label for="contact" class="col-sm-4 col-form-label">Contact</label>
                      <div class="col-sm-8">
                        <input type="text" class="form-control" id="scont" name="contact" pattern="[1-9]{1}[0-9]{9}" aria-describedby="helpId" maxlength="10" required>
                        
                      </div>
                    </div>
                    <div class="row mb-3">
                      <label for="inputEmail3" class="col-sm-4 col-form-label">E-mail</label>
                      <div class="col-sm-8">
                        <input type="email" class="form-control" name="email" id="inputEmail" required>
                      </div>
                    </div>
                    <div class="row mb-3">
                      <label for="inputEmail3" class="col-sm-4 col-form-label">Enrollment No.</label>
                      <div class="col-sm-8">
                        <input type="tel" class="form-control" id="scont" name="er_no"  maxlength="12" required>
                      </div>
                    </div>
                    <div class="row mb-3">
                      <label for="inputEmail3" class="col-sm-4 col-form-label">Course</label>
                      <div class="col-sm-8">
                        <Select name="course" class="form-control" required>
                          <option value="0">-- Select Course-- </option>
                          <option value='Bachelor of Engineering'>Bachelor of Engineering</option>
                          <option value='Bachelor of Science'>Bachelor of Science</option>
                          <option value='Pharmacy'>Pharmacy</option>
                          <option value='Diploma Engineering'>Diploma Engineering</option>
                          <option value='MASTER OF COMPUTER APPLICATION'>MASTER OF COMPUTER APPLICATION</option>
                        </Select>
                      </div>
                    </div>
                    <div class="row mb-3">
                      <label for="inputEmail3" class="col-sm-4 col-form-label">Branch</label>
                      <div class="col-sm-8">
                        <select name="branch" id="stu_branch" class="form-control" onChange="getSeater(this.value);" onBlur="checkAvailability()" required>
                          <option value=""> --Select Branch--</option>
                          <option value="ELECTRICAL ENGINEERING"> ELECTRICAL ENGINEERING </option>
                          <option value="INFORMATION TECHNOLOGY"> INFORMATION TECHNOLOGY </option>
                          <option value="MECHANICAL ENGINEERING"> MECHANICAL ENGINEERING </option>
                          <option value="CIVIL ENGINEERING"> CIVIL ENGINEERING </option>
                          <option value="COMPUTER ENGINEERING"> COMPUTER ENGINEERING </option>
                          <option value="COMPUTER SCIENCE"> COMPUTER SCIENCE </option>
                        </select>
                        <span id="room-availability-status" style="font-size:12px;"></span>
                      </div>
                    </div>
                    <div class="row mb-3">
                      <label for="inputEmail3" class="col-sm-4 col-form-label">College</label>
                      <div class="col-sm-8">
                        <select id="my_select" name="collage" class="form-control" required>
                          <option>--Select College--</option>
                          <option value="gmit">Gyanmanjari Institute of Technology (GMIT) - 1st Year Degree Engineering</option>
                          <option value="gmitd2d">Gyanmanjari Institute of Technology (GMIT) - Diploma To Degree (D2D) Engineerin</option>
                          <option value="gmdc">Gyanmanjari Diploma Engineering College (GMDC)</option>
                          <option value="gmpc">Gyanmanjari Pharmacy College (GMPC)</option>
                          <option value="gmsc">Gyanmanjari Science College (GMSC)</option>
                          <option value="gmcc">Gyanmanjari College of Computer Application (GMCC)</option>
                          <option value="gmpgc">Gyanmanjari PG Center (GMPGC)</option>
                        </select>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="row">
                        <div class="col-md-2">
                          <label for="transaction" style="float:left;">Photo:</label>
                        </div>
    
    
                        <div class="col-md-10">
                          <span style="display:block; margin-left: 19%; overflow:hidden;">
                            <input type="file" name="photo" required>
    
    
                          </span>
                        </div>
                      </div>
                    </div>
                  </br>
    
    
                    <div class="row mb-3">
                      <div class="col-sm-10 offset-sm-0">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" name="remember" value="true" id="rememberMe">
                          <label class="form-check-label" for="rememberMe">Remember me</label>
                        </div>
                      </div>
                    </div>
                    <div class="text-center">
                      <button type="submit" name="submit" class="btn btn-primary">Submit</button>
                      <button type="reset" class="btn btn-secondary">Reset</button>
                    </div>
                  </form>
                </div>
              </div>

              
            </div>
          </div>
        </div>

      </section>

    </div>
  </main>
